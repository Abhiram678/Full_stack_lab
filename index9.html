<!DOCTYPE html>
<html>
<head>
    <title>Frame Example - Vertical Split</title>
</head>
<frameset cols="33%,33%,34%">
    <frame src="image.html" name="frame1" noresize>
    <frame src="paragraph.html" name="frame2" noresize>
    <frame src="link.html" name="frame3" noresize>
    <noframes>
        <body>
            Your browser does not support frames.
        </body>
    </noframes>
</frameset>
</html>
